<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js">     </script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
   <link rel="stylesheet" href="./styles.css">
    <title>JavaScript Radar</title>
</head>
<body>
    <div id="container">
    </div>
    <script>
        anychart.onDocumentReady(function () {
            var data1 = [
                            {x: "HP", value: 39},
                            {x: "Attack", value: 52},
                            {x: "Defense", value: 43},
                            {x: "Special Attack", value: 60},
                            {x: "Special Defense", value: 50},
                            {x: "Speed", value: 65},
                            ];
 
                            var data2 = [
                            {x: "HP", value: 45},
                            {x: "Attack", value: 49},
                            {x: "Defense", value: 49},
                            {x: "Special Attack", value: 65},
                            {x: "Special Defense", value: 65},
                            {x: "Speed", value: 45},
                            ]; 
                            
                            var data3 = [
                            {x: "HP", value: 44},
                            {x: "Attack", value: 48},
                            {x: "Defense", value: 65},
                            {x: "Special Attack", value: 50},
                            {x: "Special Defense", value: 64},
                            {x: "Speed", value: 43},
                            ]; 

                            // create radar chart
            var chart = anychart.radar();

            // set chart title
            chart.title("Starter Pokemon Comparison Chart");

            // set chart yScale settings
            chart.yScale()
            .minimum(35)
            .maximum(65)
            .ticks({'interval':5});
            // color alternating cells
            chart.yGrid().palette(["gray 0.1", "gray 0.2"]);
            // create first series
            chart.line(data1)
            // create second series
            chart.line(data2)
            // create third series
            chart.line(data3)

            // set container id for the chart
            chart.container('container');
            // initiate chart drawing
            chart.draw();
        });
      </script>
</body>

</html>
